    <title>Opacity Animation</title>
    <style>
        html, body{margin:0;padding:0;}
        .mv_bg{position:relative;height:1000px;background-color: #222226;overflow:hidden;}
        .mv_bg ul{font-size:0;list-style:none;padding:0;display:flex;flex-wrap:wrap;width:120%;margin-left:-100px;animation:fadeout 1s linear 5s;animation-fill-mode:forwards;}
        .mv_bg ul::after{content:'';display:block;clear:both;}
        @keyframes fadeout{
            0%{opacity:1;}
            100%{opacity:0.1;}
        }
        .mv_bg ul li{width:215px;height:290px;transition: opacity 1s ease-in-out;}
        .mv_bg ul li img{width:100%;height:100%;}
    </style>

    <script>
        function fadeInWithTiming(elements) {
            elements.forEach(function (element) {
                element.style.opacity = 0;
            });
            
            let startTime;

            function animate(time) {
                if (!startTime) startTime = time;

                elements.forEach(function (element) {
                    const startDelay = parseInt(element.getAttribute('data-start-time'), 10);
                    const progress = (time - startTime - startDelay) / 1000; // duration is set to 1000ms

                    if (progress >= 0) {
                        const elementProgress = Math.min(progress, 1);
                        element.style.opacity = elementProgress;
                    }
                });

                if (elements.some(function(element) {
                    const startDelay = parseInt(element.getAttribute('data-start-time'), 10);
                    return time - startTime - startDelay < 1000; // duration is set to 1000ms
                })) {
                    requestAnimationFrame(animate);
                }
            }

            requestAnimationFrame(animate);
        }

        const listItems = Array.from(document.querySelectorAll('#listContainer li'));
        fadeInWithTiming(listItems);

    </script>
