<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper slider</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
	<style>
	.swiper-container {
		width: 600px;
		height: 300px;
		border:1px solid #ccc;
	}
	.swiper-wrapper .swiper-slide{text-align:center;line-height:300px;}
	.swiper-wrapper .swiper-slide:nth-child(1){background:#DAF7A6;}
	.swiper-wrapper .swiper-slide:nth-child(2){background:#FFC300;}
	.swiper-wrapper .swiper-slide:nth-child(3){background:#FF5733;}
	</style>
</head>
<body>
	<div class="swiper-container">	
		<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide">Slide 1</div>
			<div class="swiper-slide">Slide 2</div>
			<div class="swiper-slide">Slide 3</div>
		</div>
		<div class="swiper-scrollbar"></div>
	</div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
	<script>
	var mySwiper = new Swiper('.swiper-container', {
	  direction: 'horizontal',
	  scrollbar: {
		el: '.swiper-scrollbar',
		draggable: true,
	  },
	});
	</script>
</body>
</html>
